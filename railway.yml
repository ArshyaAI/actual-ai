version: 2

build:
  command: ./build.sh

start:
  command: npm start

variables:
  NODE_ENV: production
  ANTHROPIC_API_KEY: ${{ANTHROPIC_API_KEY}}
  LLM_PROVIDER: anthropic
  ANTHROPIC_MODEL: claude-3-5-sonnet-20241022
  PORT: 3000

healthcheck:
  path: /api/health
  interval: 30s
  timeout: 10s
  retries: 3